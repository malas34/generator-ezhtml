---
# project folders
root:
  - [_package.json]
  - grunt:
    - [aliases.yml, watch.js, less.js, mustacher.js, copy.js]
  - src:
    - css:
      - [reset.css, text.css, override.css]
      - vendor
    - less:
      - [__.less, base.less, styles.less]
    - js:
      - [html5shiv.js]
      - vendor
    - html:
      - [_index.tpl, __.tpl]
    - partials:
      - [after_body.hbs, before_body.hbs, footer.hbs]
      - head:
        - [scripts.hbs, metas.hbs, stylesheets.hbs]
  - public:
    - css:
      - vendor
    - js:
      - vendor
    - html
    - images
