---
# project folders
root:
    - [CHANGELOG.md, _Gruntfile.js, _README.md, jasmine-node, _.editorconfig, _.gitignore, _.gitattributes, _.jshintrc, _package.json, _LICENSE-MIT, _.travis.yml]
    - docs:
        - src
        - html
        - [_page.tpl]
    - grunt:
        - [_banner.tpl, aliases.yml, bump.js, jasmine_node.js, jshint.js, markdown.js, watch.js, less.js, mustacher.js, copy.js]
    - tests:
        - fixtures
        - expected
        - lib
        - [spec.tpl]
    - src:
        - css:
          - [reset.css, text.css, override.css]
          - vendor
        - less:
          - [__.less, base.less, styles.less]
        - js:
          - vendor
            - [html5shiv.js]
        - html:
          - [_index.tpl, __.tpl]
        - partials:
          - [after_body.hbs, beofre_body.hbs, footer.hbs]
          - head:
            - [scripts.hbs, metas.hbs, stylesheets.hbs]
    - public:
      - css:
        - vendor
      - js:
        - vendor
      - html
      - images
    - bin:
